<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yard Walk Web App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c152a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #121f3a;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        .title {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #b0e0e6;
            border-bottom: 2px solid #2e88a3;
            padding-bottom: 0.5rem;
        }
        .button {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background-color: #2e88a3;
            color: #ffffff;
            font-weight: 500;
            text-align: center;
            transition: background-color 0.2s;
        }
        .button:hover:not(.disabled) {
            background-color: #246e85;
        }
        .button.disabled {
            background-color: #4b5563;
            cursor: not-allowed;
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        .input-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .input-field {
            width: 100%;
            padding: 0.75rem;
            background-color: #1e2a4a;
            border: 1px solid #33415c;
            border-radius: 0.5rem;
            color: #ffffff;
        }
        .radio-group, .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-top: 0.5rem;
        }
        .radio-label, .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }
        .trailer-list-container {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #33415c;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        .trailer-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #1e2a4a;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            word-break: break-all;
        }
        .trailer-item.editing {
            outline: 2px solid #b0e0e6;
            outline-offset: 4px;
        }
        .trailer-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        .trailer-number {
            font-weight: 600;
            font-size: 1.1rem;
        }
        .delete-button, .edit-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.25rem;
            transition: color 0.2s;
            margin-left: 0.5rem;
        }
        .delete-button {
            color: #fca5a5;
        }
        .edit-button {
            color: #b0e0e6;
        }
        .delete-button:hover {
            color: #ef4444;
        }
        .edit-button:hover {
            color: #2e88a3;
        }
        .open-camera-button {
            padding: 0.75rem 1.5rem;
            background-color: #2e88a3;
            color: white;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            display: block;
            margin: 0 auto 2rem auto;
            border: none;
            transition: background-color 0.2s;
        }
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #error-message {
            color: #fca5a5;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: #3f0909;
            border-radius: 0.5rem;
            display: none;
        }
        #last-entered-window {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #1e2a4a;
            border: 1px solid #33415c;
            border-radius: 0.5rem;
            text-align: center;
            color: #92d0ff;
            display: none;
        }
        .needs-fuel {
            background-color: #3f0909;
            border: 1px solid #ef4444;
        }
        .needs-fuel-count {
            color: #ef4444;
            font-weight: bold;
        }
    </style>
</head>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, deleteDoc, onSnapshot, collection, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
    const envFirebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
    
    const firebaseConfig = envFirebaseConfig || {
      apiKey: "AIzaSyAxHIhsDl7uR2lmcmj9EWy8epX-1uBmrsw",
      authDomain: "yard-walk.firebaseapp.com",
      projectId: "yard-walk",
      storageBucket: "yard-walk.firebasestorage.app",
      messagingSenderId: "633967680523",
      appId: "1:633967680523:web:47f7148b4966a6642e7b0e",
      measurementId: "G-53CN6Q20PF"
    };

    let db;
    let auth;
    let trailersCollectionRef;
    let isAuthenticated = false;
    let editingDocId = null;

    const setUIState = (state) => {
        const addTrailerButton = document.getElementById('add-trailer');
        const loadingOverlay = document.getElementById('loading-overlay');
        addTrailerButton.disabled = state === 'disabled';
        addTrailerButton.classList.toggle('disabled', state === 'disabled');
        loadingOverlay.style.display = state === 'loading' ? 'flex' : 'none';
    };

    const displayError = (message) => {
        const errorMessageDiv = document.getElementById('error-message');
        errorMessageDiv.style.display = 'block';
        errorMessageDiv.textContent = message;
    };

    const hideError = () => {
        const errorMessageDiv = document.getElementById('error-message');
        errorMessageDiv.style.display = 'none';
    };

    const resetForm = () => {
        document.getElementById('trailer-number').value = '';
        document.querySelector('input[name="status"][value="Empty"]').checked = true;
        document.getElementById('needs-fuel').checked = false;
        document.getElementById('red-tagged').checked = false;
        document.getElementById('seasonal').checked = false;
        document.getElementById('pallet-shuttle').checked = false;
        document.getElementById('north-fence-line').value = 'None';
        document.getElementById('south-fence-line').value = 'None';
        document.getElementById('add-trailer').textContent = 'Enter';
        editingDocId = null;
        document.querySelectorAll('.trailer-item').forEach(item => item.classList.remove('editing'));
    };

    document.addEventListener('DOMContentLoaded', async () => {
        const trailerNumberInput = document.getElementById('trailer-number');
        const needsFuelCheckbox = document.getElementById('needs-fuel');
        const redTaggedCheckbox = document.getElementById('red-tagged');
        const seasonalCheckbox = document.getElementById('seasonal');
        const palletShuttleCheckbox = document.getElementById('pallet-shuttle');
        const northFenceSelect = document.getElementById('north-fence-line');
        const southFenceSelect = document.getElementById('south-fence-line');
        const addTrailerButton = document.getElementById('add-trailer');
        const lastEnteredWindow = document.getElementById('last-entered-window');
        const emptyCountSpan = document.getElementById('empty-count');
        const salvageCountSpan = document.getElementById('salvage-count');
        const needsFuelCountSpan = document.getElementById('needs-fuel-count');
        const allTrailersList = document.getElementById('all-trailers-list');
        const needsFuelList = document.getElementById('needs-fuel-list');

        try {
            setUIState('loading');
            
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            
            if (initialAuthToken) {
                await signInWithCustomToken(auth, initialAuthToken);
            } else {
                await signInAnonymously(auth);
            }
            isAuthenticated = true;
            setUIState('enabled');
            
            trailersCollectionRef = collection(db, `artifacts/${appId}/public/data/trailers`);

            onSnapshot(trailersCollectionRef, (snapshot) => {
                console.log('snapshot:', snapshot);
                allTrailersList.innerHTML = '';
                needsFuelList.innerHTML = '';
                let emptyCount = 0;
                let salvageCount = 0;
                let needsFuelCount = 0;
                let allTrailers = {};

                snapshot.forEach(doc => {
                    const trailerData = doc.data();
                    console.log('trailerData:', trailerData);
                    const docId = doc.id;
                    allTrailers[docId] = trailerData;

                    const details = [
                        trailerData.status,
                        trailerData.needsFuel ? 'Needs Fuel' : null,
                        trailerData.redTagged ? 'Red Tagged' : null,
                        trailerData.seasonal ? 'Seasonal' : null,
                        trailerData.palletShuttle ? 'Pallet Shuttle' : null,
                        trailerData.northFence !== 'None' ? `NF: ${trailerData.northFence}` : null,
                        trailerData.southFence !== 'None' ? `SF: ${trailerData.southFence}` : null
                    ].filter(Boolean).join(', ');

                    const listItem = document.createElement('li');
                    listItem.className = `trailer-item ${docId === editingDocId ? 'editing' : ''}`;
                    listItem.dataset.docId = docId;
                    listItem.dataset.trailerNumber = trailerData.trailerNumber;
                    listItem.innerHTML = `
                        <div class="trailer-info">
                            <div class="trailer-number">${trailerData.trailerNumber}</div>
                            <div class="text-sm text-gray-400">${details}</div>
                        </div>
                        <div>
                            <button class="edit-button" data-doc-id="${docId}">
                                &#9998;
                            </button>
                            <button class="delete-button" data-doc-id="${docId}">
                                &times;
                            </button>
                        </div>
                    `;

                    if (trailerData.needsFuel) {
                        const needsFuelItem = listItem.cloneNode(true);
                        needsFuelItem.classList.add('needs-fuel');
                        needsFuelList.appendChild(needsFuelItem);
                        needsFuelCount++;
                    }

                    allTrailersList.appendChild(listItem);

                    if (trailerData.status === 'Empty') {
                        emptyCount++;
                    } else if (trailerData.status === 'Salvage') {
                        salvageCount++;
                    }
                });
                console.log('allTrailers:', allTrailers);

                emptyCountSpan.textContent = `Empty: ${emptyCount}`;
                salvageCountSpan.textContent = `Salvage: ${salvageCount}`;
                needsFuelCountSpan.textContent = needsFuelCount;
                setUIState('enabled');

                // Add event listener for edit buttons
                allTrailersList.querySelectorAll('.edit-button').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const docId = event.target.dataset.docId;
                        const trailerData = allTrailers[docId];
                        
                        // Populate form with data
                        trailerNumberInput.value = trailerData.trailerNumber;
                        document.querySelector(`input[name="status"][value="${trailerData.status}"]`).checked = true;
                        needsFuelCheckbox.checked = trailerData.needsFuel;
                        redTaggedCheckbox.checked = trailerData.redTagged;
                        seasonalCheckbox.checked = trailerData.seasonal;
                        palletShuttleCheckbox.checked = trailerData.palletShuttle;
                        northFenceSelect.value = trailerData.northFence;
                        southFenceSelect.value = trailerData.southFence;

                        // Set editing state
                        editingDocId = docId;
                        addTrailerButton.textContent = 'Update';

                        // Highlight the item being edited
                        document.querySelectorAll('.trailer-item').forEach(item => {
                            item.classList.remove('editing');
                        });
                        const itemToEdit = document.querySelector(`[data-doc-id="${docId}"]`);
                        if(itemToEdit) {
                            itemToEdit.classList.add('editing');
                        }
                    });
                });

                needsFuelList.querySelectorAll('.edit-button').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const docId = event.target.dataset.docId;
                        const trailerData = allTrailers[docId];
                        
                        // Populate form with data
                        trailerNumberInput.value = trailerData.trailerNumber;
                        document.querySelector(`input[name="status"][value="${trailerData.status}"]`).checked = true;
                        needsFuelCheckbox.checked = trailerData.needsFuel;
                        redTaggedCheckbox.checked = trailerData.redTagged;
                        seasonalCheckbox.checked = trailerData.seasonal;
                        palletShuttleCheckbox.checked = trailerData.palletShuttle;
                        northFenceSelect.value = trailerData.northFence;
                        southFenceSelect.value = trailerData.southFence;

                        // Set editing state
                        editingDocId = docId;
                        addTrailerButton.textContent = 'Update';

                        // Highlight the item being edited
                        document.querySelectorAll('.trailer-item').forEach(item => {
                            item.classList.remove('editing');
                        });
                        const itemToEdit = document.querySelector(`[data-doc-id="${docId}"]`);
                        if(itemToEdit) {
                            itemToEdit.classList.add('editing');
                        }
                    });
                });

            }, (error) => {
                setUIState('enabled');
                displayError('Failed to load trailers. Please check your Firebase rules and database path.');
            });

            addTrailerButton.addEventListener('click', async () => {
                hideError();
                if (!isAuthenticated) {
                    displayError('You are not authenticated. Please try refreshing the page.');
                    return;
                }
                const trailerNumber = trailerNumberInput.value.trim();
                if (!trailerNumber) {
                    displayError('Please enter a trailer number.');
                    return;
                }

                const status = document.querySelector('input[name="status"]:checked').value;
                const trailerData = {
                    trailerNumber: trailerNumber,
                    status: status,
                    needsFuel: needsFuelCheckbox.checked,
                    redTagged: redTaggedCheckbox.checked,
                    seasonal: seasonalCheckbox.checked,
                    palletShuttle: palletShuttleCheckbox.checked,
                    northFence: northFenceSelect.value,
                    southFence: southFenceSelect.value,
                    timestamp: new Date()
                };
                
                const docIdToUse = editingDocId || trailerNumber;
                const docRef = doc(trailersCollectionRef, docIdToUse);

                try {
                    await setDoc(docRef, trailerData);
                    lastEnteredWindow.textContent = `${editingDocId ? 'Updated' : 'Recently entered'}: ${trailerNumber}`;
                    lastEnteredWindow.style.display = 'block';
                    resetForm();
                } catch (e) {
                    console.error("Error writing document: ", e);
                    displayError(`Failed to save trailer: ${e.message}`);
                }
            });

            allTrailersList.addEventListener('click', async (event) => {
                hideError();
                if (!isAuthenticated) {
                    displayError('You are not authenticated. Please try refreshing the page.');
                    return;
                }
                if (event.target.classList.contains('delete-button')) {
                    const docId = event.target.dataset.docId;
                    if (docId) {
                        const docRef = doc(trailersCollectionRef, docId);
                        try {
                            await deleteDoc(docRef);
                            resetForm();
                        } catch (e) {
                            console.error("Error deleting document: ", e);
                            displayError(`Failed to delete trailer: ${e.message}`);
                        }
                    }
                }
            });

            needsFuelList.addEventListener('click', async (event) => {
                hideError();
                if (!isAuthenticated) {
                    displayError('You are not authenticated. Please try refreshing the page.');
                    return;
                }
                if (event.target.classList.contains('delete-button')) {
                    const docId = event.target.dataset.docId;
                    if (docId) {
                        const docRef = doc(trailersCollectionRef, docId);
                        try {
                            await deleteDoc(docRef);
                            resetForm();
                        } catch (e) {
                            console.error("Error deleting document: ", e);
                            displayError(`Failed to delete trailer: ${e.message}`);
                        }
                    }
                }
            });
        } catch (error) {
            setUIState('disabled');
            displayError(`Authentication Failed: ${error.message}. Please check your Firebase configuration.`);
        }
    });
</script>

</body>
</html>
